<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesLanding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a class="logo">F  i  c  t  i  o  n  a  r  y</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Rules</a>
            <a href="#">Leaderboard</a>
            <a href="#">Contacts</a>
        </nav>
    </header>


    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="     Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="     Password" required>
                <i class='bx bxs-lock-alt bx-flip-horizontal' ></i>
            </div>

            <div class="remember-forgot">
                <a href="#">Forgot Password</a>
            </div>
            
            <button class="btn" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="">Register now</a></p>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <!-- <img src="debsoc_logo.png" alt="Brand Logo" class="brand-logo"> -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="" target=""><i class='bx bx-globe'></i></a>
        </div>
    </footer>
        
</body>
</html>
